<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">

	<!-- FontAwesome Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<title>Code Sample</title>
</head>
<body>
	

	<div class="row">
		<div class="intro col-12">
			<h1>CREATE A LIST</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<input id="userInput" type="text" placeholder="New Item" maxlength="27">
			<button id="enter">ENTER</button>
		</div>
	</div>

	<div class="row">
		<div class="col-12" id="warning" class="hide">
			Please enter an item
		</div>
	</div>

	<div class="row">
		<div class="col-12" id="extra" class="hide">
			This item is already included on the list. Do you wish to continue?
		</div>
	</div>

	<!-- Empty List -->
	<div class="row">
		<div class="listItems col-12">
			<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
			</ul>
		</div>
	</div>

	</div>
	<script type="text/javascript" src="functions.js"></script>
</body>
</html>
